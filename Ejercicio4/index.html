<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-3 mb-3">

        <form class="row g-3 gx-4">
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre de pila</label>
              <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-6">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido">
            </div>
            <div class="col-12">
                <label for="inputUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="inputUsername" placeholder="Nombre de usuario">
                </div>
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label" aria-describedby="emailHelp">Correo Electronico</label>
                <span id="emailHelp" class="form-text fs-6">(opcional)</span>
                <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Habla a</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label" aria-describedby="addressHelp">Direccion 2</label>
                <span id="addressHelp" class="form-text fs-6">(opcional)</span>
                <input type="text" class="form-control" id="inputAddress" placeholder="Apartamento o suite">
            </div>
            
            <div class="col-md-5">
              <label for="inputCity" class="form-label">Pais</label>
              <select id="inputCity" class="form-select text-secondary">
                <option selected>Escoger...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4 dropup">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select text-secondary">
                <option selected>Escoger...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label for="inputZip" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12 border-top border-bottom pt-3 pb-3 mt-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  La direccion de envio es la misma que mi direccion de facturacion
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Guarde esta informacion para la proxima vez
                </label>
              </div>
            </div>
            
          </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
